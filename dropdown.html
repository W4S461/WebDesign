    <section class="nwm">
        <div class="kalkulator">
            <div class="d-sm-flex align-items-center justify-content-center">
                <div>
                    <h1>Kalkulator<span class="text-warning"> bardzo prosty </span></h1>
                    <p class="lead my-4">Podlicza sumę</p>
                    <div class="d-kalk col-6 mx-auto my-5">
                    <form>
                        <p class="my-2">Pierwsza wartość:
                        <input type="text" class="btn btn-light" id="num1"><br></p>
                        <p class="my-2">Druga wartość:
                        <input type="text" class="btn btn-light" id="num2"><br></p>
                        <p class="my-2">Trzecia wartość:
                        <input type="text" class="btn btn-light" id="num3"><br></p>
                                <br>
                    <input type="button" class="btn btn-outline-success btn-lg" value="Summ" onclick="add()">
                    <input type="button" class="btn btn-outline-success btn-lg" value="Multiply" onclick="multiply()">
                    </form> 
                    <button type="button" class="btn btn-primary my-4">Wynik: <span type="Text" id="result"></span></button>
                    <script>
                    function add() {
                    var n1 = document.getElementById("num1").value;
                    var n2 = document.getElementById("num2").value;
                    var n3 = document.getElementById("num3").value;
                    var answer = parseFloat(n1) + parseFloat(n2) + parseFloat(n3);
                    document.getElementById("result").innerHTML = answer;
                    }

                    function multiply() {
                        var n1 = document.getElementById("num1").value;
                        var n2 = document.getElementById("num2").value;
                        var n3 = document.getElementById("num3").value;
                        var answer = parseFloat(n1) * parseFloat(n2) * parseFloat(n3);
                        document.getElementById("result").innerHTML = answer;
                    }
                    </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
